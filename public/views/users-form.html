<link rel="stylesheet" href="./css/create.css">
<div class="parallax">
  <div id="border" class="container" style="padding-top: 60px;">
    <h1 class="page-header">{{heading }}</h1>
    <div class="row">
      <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
        <h3 class="personalInfo">Personal Info</h3>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">First Name:</label>
            <div class="col-lg-8">
              <input class="form-control" ng-model="user.firstName" type="text" placeholder="" class="input-md" required="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last Name:</label>
            <div class="col-lg-8">
              <input class="form-control" ng-model="user.lastName" type="text" placeholder="" class="input-md" required="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Password:</label>
            <div class="col-lg-8">
              <input class="form-control" ng-model="user.password" type="password" placeholder="" class="input-md" required="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">DOB:</label>
            <div class="col-md-8">
              <input class="form-control" ng-model="user.dob" type="text" placeholder="" class="input-md" required="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Email:</label>
            <div class="col-md-8">
              <input class="form-control" ng-model="user.email" type="text" placeholder="" class="input-md" required="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <button ng-click="addUser()" class="btn btn-success btn-lg">Save User</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
